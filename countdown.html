<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-header">
            <h3 class="project">Count Down Timer</h3>
        </div>
        <div class="timer">
            <div class="time" data-id="day"><p class="tim"></p> <span>Days</span></div>
            <div class="time" data-id="hour"><p class="tim"></p><span>Hours</span></div>
            <div class="time" data-id="min"><p class="tim"></p> <span>Minutes</span></div>
            <div class="time" data-id="sec"><p class="tim"></p>  <span>Seconds</span></div>
        </div>

        <h3 id="final">To December</h3>

    </div>
    
    <script src="counter.js"></script>
</body>
</html>
